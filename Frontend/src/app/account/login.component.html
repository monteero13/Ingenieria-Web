<div class="login-container">
    <div class="card shadow-lg">
        <h4 class="card-header text-center">Inicio de Sesión</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input
                        type="text"
                        formControlName="username"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Es necesario ingresar un usuario</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Es necesario ingresar una contraseña</div>
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="loading" class="btn btn-primary btn-lg w-100">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Iniciar Sesión
                    </button>
                    <a routerLink="../register" class="btn btn-link mt-3">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
</div>
