<div class="register-container">
    <div class="card shadow-lg">
        <h4 class="card-header text-center">Registrarse</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input
                        type="text"
                        formControlName="firstName"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                    />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">Ingrese el nombre completo</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <input
                        type="text"
                        formControlName="lastName"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                    />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Ingrese un Rol</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input
                        type="text"
                        formControlName="username"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Ingrese un usuario</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Ingrese una contraseña</div>
                        <div *ngIf="f.password.errors.minlength">
                            La contraseña debe tener mínimo 6 caracteres
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button [disabled]="loading" class="btn btn-primary btn-lg w-100">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Registrarse
                    </button>
                    <a routerLink="../login" class="btn btn-link mt-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
