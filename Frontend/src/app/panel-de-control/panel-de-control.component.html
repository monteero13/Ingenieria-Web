<div class="patients-container">
    <div class="card shadow-lg">
        <h4 class="card-header text-center">Pacientes</h4>
        <div class="card-body">
            <div class="d-flex justify-content-between mb-3">
                <h5 class="text-primary">Lista de Pacientes</h5>
                <a routerLink="/pacientes/nuevo" class="btn btn-success">AÃ±adir Paciente</a>
            </div>
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th style="width: 20%">Identificador</th>
                        <th style="width: 30%">Nombre</th>
                        <th style="width: 20%">Tiempo de Espera</th>
                        <th style="width: 20%">Prioridad</th>
                        <th style="width: 10%">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let patient of patients">
                        <td>{{ patient.id }}</td>
                        <td>{{ patient.name }}</td>
                        <td>{{ patient.waitingTime }}</td>
                        <td>{{ patient.priority }}</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center">
                                <a routerLink="edit/{{ patient.id }}" class="btn btn-sm btn-primary me-2">Editar</a>
                                <button
                                    (click)="deletePatient(patient.id)"
                                    class="btn btn-sm btn-danger"
                                    [disabled]="patient.isDeleting"
                                >
                                    <span *ngIf="patient.isDeleting" class="spinner-border spinner-border-sm"></span>
                                    <span *ngIf="!patient.isDeleting">Borrar</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr *ngIf="!patients || patients.length === 0">
                        <td colspan="5" class="text-center">
                            No hay pacientes registrados.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
